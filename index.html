<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Kybele Accessories</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --emerald:#082a21;        /* DAHA KOYU ZÜMRÜT */
  --emerald-2:#0b352b;
  --gold:#d6b46a;           /* GOLD YAZILAR */
  --gold-soft:#ead39a;
  --white:#ffffff;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:var(--emerald);
  color:var(--white);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:
    linear-gradient(180deg, rgba(8,42,33,.85), rgba(8,42,33,.95)),
    radial-gradient(1200px 600px at 50% -200px, rgba(214,180,106,.15), transparent);
  padding:40px 20px;
}
.hero img{max-width:220px;margin-bottom:28px}
.hero h1{
  font-family:"Playfair Display",serif;
  font-size:3.2rem;
  color:var(--gold);
  margin:0;
  letter-spacing:.5px;
}
.hero p{
  margin-top:14px;
  color:var(--gold-soft);
  opacity:.95;
}

/* SECTION */
.section{
  max-width:1200px;
  margin:0 auto;
  padding:90px 20px;
}
.section h2{
  font-family:"Playfair Display",serif;
  text-align:center;
  color:var(--gold);
  font-size:2.4rem;
  margin-bottom:56px;
}

/* GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:36px;
}

/* CARD */
.card{
  background:linear-gradient(180deg, var(--emerald-2), var(--emerald));
  border:1px solid rgba(214,180,106,.35);
  transition:.35s;
}
.card:hover{
  transform:translateY(-6px);
  border-color:var(--gold);
}
.card img{
  width:100%;
  height:360px;
  object-fit:cover;
}
.card .meta{
  padding:22px;
  text-align:center;
}
.card h3{
  font-family:"Playfair Display",serif;
  color:var(--gold);
  margin:0 0 8px;
}
.badge{
  display:inline-block;
  border:1px solid var(--gold-soft);
  color:var(--gold-soft);
  padding:6px 12px;
  font-size:.75rem;
  letter-spacing:1px;
}

/* STORY */
.story{
  max-width:760px;
  margin:0 auto;
  text-align:center;
  color:var(--gold-soft);
  line-height:1.9;
}

/* FOOTER */
footer{
  border-top:1px solid rgba(255,255,255,.08);
  text-align:center;
  padding:40px 20px;
  color:#d9d9d9;
  font-size:.85rem;
}
</style>
</head>

<body>

<section class="hero">
  <!-- LOGO -->
  <img src="logo.png" alt="Kybele Accessories Logo"/>
  <h1>Tanrıçanın Dokunuşu</h1>
  <p>Zamansız zarafet, güçlü detaylar</p>
</section>

<section class="section">
  <h2>Koleksiyonlar</h2>

  <div class="grid">
    <div class="card">
      <img src="bileklik.jpg" alt="Bileklik"/>
      <div class="meta">
        <h3>Bileklik</h3>
        <span class="badge">YAKINDA</span>
      </div>
    </div>

    <div class="card">
      <img src="kelepce.jpg" alt="Kelepçe"/>
      <div class="meta">
        <h3>Kelepçe</h3>
        <span class="badge">YAKINDA</span>
      </div>
    </div>

    <div class="card">
      <img src="kolye.jpg" alt="Kolye"/>
      <div class="meta">
        <h3>Kolye</h3>
        <span class="badge">YAKINDA</span>
      </div>
    </div>

    <div class="card">
      <img src="esarpp.jpg" alt="Eşarp"/>
      <div class="meta">
        <h3>Eşarp</h3>
        <span class="badge">YAKINDA</span>
      </div>
    </div>

    <div class="card">
      <img src="sal.jpg" alt="Şal / Pashmina"/>
      <div class="meta">
        <h3>Şal & Pashmina</h3>
        <span class="badge">YAKINDA</span>
      </div>
    </div>
  </div>
</section>

<section class="section">
  <div class="story">
    Kybele, doğadan ve kadın gücünden ilham alan,
    zamansız ve sofistike tasarımlar sunar.
  </div>
</section>

<footer>
  © 2026 Kybele Accessories
</footer>

</body>
</html>
